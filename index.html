    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --accent-color: #06b6d4;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --border-color: #e5e7eb;
        }
    }

    @layer base {
        html, body {
            overflow-x: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.2;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg font-medium hover:bg-[var(--secondary-color)] transition-colors duration-200;
        }
        
        .btn-outline {
            @apply border-2 border-[var(--primary-color)] text-[var(--primary-color)] px-6 py-3 rounded-lg font-medium hover:bg-[var(--primary-color)] hover:text-white transition-all duration-200;
        }
        
        .card {
            @apply bg-[var(--bg-white)] rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 p-6;
        }
        
        .section-padding {
            @apply py-16 px-4 sm:px-6 lg:px-8;
        }
    }

    @layer utilities {
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }
        
        .logo-shadow {
            filter: drop-shadow(0 4px 8px rgba(59, 130, 246, 0.3));
        }
        
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(0.33);
            }
            40%, 50% {
                opacity: 0;
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }
        
        .loader {
            @apply fixed inset-0 bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center z-50;
        }
        
        .loader-content {
            @apply text-center;
        }
        
        .loader-spinner {
            @apply relative w-20 h-20 mx-auto mb-6;
        }
        
        .spinner-ring {
            @apply absolute w-full h-full border-4 border-transparent border-t-[var(--primary-color)] rounded-full animate-spin;
        }
        
        .spinner-ring:nth-child(2) {
            @apply border-t-[var(--accent-color)] animate-spin;
            animation-delay: 0.3s;
            animation-duration: 1.5s;
        }
        
        .spinner-ring:nth-child(3) {
            @apply border-t-blue-300 animate-spin;
            animation-delay: 0.6s;
            animation-duration: 2s;
        }
        
        /* Animate on scroll utilities */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .animate-on-scroll.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .animate-fade-in {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
        
        .animate-fade-in.show {
            opacity: 1;
        }
        
        .animate-slide-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .animate-slide-left.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .animate-slide-right {
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .animate-slide-right.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .animate-scale {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        .animate-scale.show {
            opacity: 1;
            transform: scale(1);
        }
        
        .stagger-animation {
            transition-delay: var(--delay, 0s);
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 3px solid var(--primary-color);
            white-space: nowrap;
            animation: typing 4s steps(35, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { 
                width: 0;
            }
            to { 
                width: 100%;
            }
        }
        
        @keyframes blink-caret {
            from, to { 
                border-color: transparent;
            }
            50% { 
                border-color: var(--primary-color);
            }
        }
        
        .typewriter-line {
            display: inline-block;
            overflow: hidden;
        }
        
        .typewriter-word {
            display: inline-block;
            opacity: 0;
            animation: fadeInWord 0.5s ease-in-out forwards;
        }
        
        @keyframes fadeInWord {
            to {
                opacity: 1;
            }
        }

    }
